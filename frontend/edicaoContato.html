<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar contato</title>
    <link rel="stylesheet" type="text/css" href="css/adicionar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pai-container" id="pai-container">

        <div class="filho-container" id="filho-container">

            <!--minha agenda-->
            <div class="cabecalho-do-filho" id="cabecalho-do-filho">
                <h1 class="minha-agenda" id="minha-agenda"> Minha agenda </h1>
            </div>

            <div class="main-content">

                <div class="container-input" id="container-input">

                    <!--foto de perfil e adicionar foto-->
                    <div class="image-container" id="add-contatos-pai">
                        <div id="foto-pefil"> </div>
                        <input type="file" id="input-add-foto" />
                        <button onclick="document.getElementById('input-add-foto').click()" id="button-add-foto">Selecionar foto</button>
                    </div>
                    
                    <!--campos de input-->
                    <form class="container-formulario" id="form">

                        
                        <label class="nome-contato-label label">Nome</label>       
                        <input type="text" placeholder="Maria" class="input validateField" id="input-nome" name="nome">
            
                        <label class="tipo-contato-label label">Tipo</label>
                        <input type="text" placeholder="trabalho, faculdade.." class="input validateField" id="input-tipo" name="tipo">
                
                        <label class="numero-contato-label label">Numero</label>
                        <input type="text" placeholder="(99)9999999" class="input validateField" id="input-numero" name="telefone">
                        
                        <label class="rua-addrass-label label">Endere√ßo</label>  
                        <input type="text"  placeholder="digite ou arraste no mapa" class="input validateField" id="full-address">


                            <div class="container-botao-salvar" id="save-container">
                                <a><button type="button" id="button-voltar"> <i class="fa-solid fa-arrow-left"></i>voltar</button> </a>
                                <button type="submit" class="botao-salvar" id="save" > Salvar </button>
                            </div>
                    </form>

                </div>
                <div class="container-address" id="container-address"> </div>
            </div>
            
        
        </div>

    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoCAQT9AgJVcp3ldgv7RRc4oorS6kOw0Q&callback=initMap"></script>
    <script src="js/mainEdit.js"></script>
   <script src="js/env.js"></script>
</body>
</html>
